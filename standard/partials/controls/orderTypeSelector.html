<div>
    <div class="input-group-btn">
        <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
            <span>{{currentOrder.Type || 'Standard' | r}} {{'Order' | r}} {{'Type' | r}}</span>
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu pull-left" role="menu">
            <li ng-show="currentOrder.Type != 'Standard'">
                <a role="presentation" tabindex="-1" ng-click="setOrderType('Standard')">{{'Standard' | r}}</a>
            </li>
            <li ng-show="currentOrder.Type != 'Replenishment'">
                <a role="presentation" tabindex="-1" ng-click="setOrderType('Replenishment')">{{'Replenishment' | r}}</a>
            </li>
        </ul>
    </div>
</div>
