        <login />
    </section>
    <section ng-show="Four51User.isAuthenticated()" id="content">

        </section>
        <section>
            <branding />

        <section class="container-content">
            <div ng-view />

        <section ng-controller="ErrorCtrl">
            <ng-include src="template.url" />
        </section>
    </section>
</section>
