<section ng-controller="Four51Ctrl">

        <login />
    </section>
    <section ng-show="Four51User.isAuthenticated()" id="content">
        <section class="hidden-print">

        <section class="container-content">

        </section>
        <section ng-if="!user.Permissions.contains('UnBrandedSite')">
            <ng-include src="'partials/copyrightView.html'"></ng-include>
        </section>
    </section>
</section>
