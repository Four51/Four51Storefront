<section class="container specform-default">
    <productnav product="Product" variant="Variant" />
    <img ng-src="{{Variant.PreviewUrl}}" />
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">{{Variant.ExternalID || (user.Company.SiteText.CreateNew || 'Create New')}}</h3>
        </div>
        <div class="panel-body">
            <div id="451_list_vspec" ng-show="true" class="view-tr">
                <div ng-repeat="s in Variant.Specs | onproperty:[{Property: 'CanSetForLineItem', Value: false}, {Property: 'DefinesVariant', Value: false}]">
                    <label>{{s.Name}}</label>
                        {{s.Prefix}}
                        <customfilefield customfield="s" ng-if="s.ControlType == 'File'"></customfilefield>
                        <customtextfield customfield="s" ng-if="s.ControlType == 'Text'"></customtextfield>
                        <customselectionfield customfield="s" ng-if="s.ControlType == 'Selection'"></customselectionfield>
                        {{s.Suffix}}
                </div>
            </div>
        </div>
        <div class="panel-footer">
            <button class="btn btn-primary" type="submit" ng-click="save()">Save</button>
        </div>
    </div>
</section>
