<header class="header navbar navbar-inner animated">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <section class="header-nav-c1">
            <div class="collapse navbar-collapse navbar-ex1-collapse visible-xs">
                <ul class="nav navbar-nav pull-left">
                    <li class="products" ng-class="{'active': isActive('catalog')}">
                        <a ng-click="refreshUser()" ng-show="Four51User.isAuthenticated()" href="#/catalog"><i class="fa fa-home"></i><span class="text-nav">Products</span></a>
                    </li>
                    <li class="order hidden-xs"ng-class="{'active': isActive('order')}">
                        <a href="#/order"><i class="fa fa-bar-chart-o"></i><span class="text-nav hidden-sm hidden-xs">Orders</span></a>
                    </li>
                    <li class="favorites" ng-class="{'active': isActive('favoriteorders')}">
                        <a href="#/favoriteorders" ><i class="fa fa-star"></i><span class="text-nav hidden-sm hidden-xs">Favorites</span></a>
                    </li>
                    <li ng-class="{'active': isActive(['admin', 'addresses', 'address', 'messages', 'message'])}">
                        <a href="#/admin" class="hidden-md hidden-lg"><i class="fa fa-user"></i></a>
                    </li>
                    <li class="dropdown admin-user visible-md visible-lg" ng-class="{'active': isActive(['admin', 'addresses', 'address', 'messages', 'message'])}">

                            <li ng-show="user.Permissions.contains('ViewSelfAdmin')" class="admin"><a href="#/admin">User Information</a></li>
							<li class="addresses"><a href="#/addresses">Addresses</a></li>
                            <li ng-show="user.Permissions.contains('ViewMessaging')" class="messages"><a href="#/message">Messages</a></li>

                        </ul>
                    </li>
                </ul>
                <ul class="nav navbar-nav pull-right">
                    <li class="cart" ng-class="{'active': isActive('cart')}">
                        <a ng-show="currentOrder" class="cart" href="#/cart"><i class="fa fa-shopping-cart"></i></a>
                        <span ng-binding ng-if="currentOrder.LineItems.length" class="badge badge-cart">{{currentOrder.LineItems.length}}</span>
                    </li>
                </ul>
            </div>
        </section>
    </nav>
</header>
