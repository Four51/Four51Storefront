<section class="container message-list-view">
    <div class="panel panel-default" ng-if="messages.length == 0">
        <div class="panel-heading">
            <h3 class="panel-title">Messages</h3>
        </div>
        <div class="panel-body">
            <p class="alert alert-warning">You have no messages yet!</p>
        </div>
        <div class="panel-footer">
        </div>
    </div>
    <div class="panel panel-default"ng-if="messages.length > 0">
        <div class="panel-heading">
            <h3 class="panel-title">Messages</h3>
        </div>
        <div class="panel-body">
        <!--- TODO table needs to redone as Bootstrap responsive layout, see cartView.html for example --->
            <table class="table table-striped table-hover table-bordered">
                <thead>
                <tr>
                    <td colspan="6"><input type="text" placeholder="Search" ng-model="searchTerm" /></td>
                </tr>
                <tr>
                    <td><input type='checkbox' ng-click="checkAll($event)" /></td>
                    <td>Status</td>
                    <td>Date</td>
                    <td>Subject</td>
                    <td>From</td>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="message in messages | filter:searchTerm">
                    <td><input type='checkbox' ng-model="message.Selected" /></td>
                    <td>{{message.Box}}</td>
                    <td>{{message.DateSent | date: 'medium'}}</td>
                    <td><a ng-href="#/message/{{message.ID}}">{{message.Subject}}</a></td>
                    <td>{{message.FromName}}</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="panel-footer">
            <button type="button" class="btn btn-danger" ng-click="deleteSelected($event)">Delete Selected</button>
        </div>
    </div>
</section>
