<section class="container address-list-view">
    <div class="panel panel-default" ng-if="addresses.length == 0">
        <div class="panel-heading">
            <h3 class="panel-title">Addresses</h3>
        </div>
        <div class="panel-body">
            <p class="alert alert-warning">You have no addresses yet!</p>
        </div>
        <div class="panel-footer">
            <button type="button" class="btn btn-primary" ng-click="newAddress($event)">Add an address now</button>
        </div>
    </div>
    <div class="panel panel-default"  ng-if="addresses.length > 0">
        <div class="panel-heading">
            <h3 class="panel-title">Addresses</h3>
        </div>
        <div class="panel-body">
            <!--- TODO table needs to redone as Bootstrap responsive layout, see cartView.html for example --->
            <table class="table table-striped table-hover table-bordered">
                <thead>
                <tr>
                    <td colspan="6"><input type="text" placeholder="Search" ng-model="searchTerm" /></td>
                </tr>
                <tr>
                    <td><input type='checkbox' ng-click="checkAll($event)" /></td>
                    <td>Name</td>
                    <td>City</td>
                    <td>State</td>
                    <td>Shipping</td>
                    <td>Billing</td>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="address in addresses | filter:searchTerm">
                    <td><input type='checkbox' ng-model="address.Selected" /></td>
                    <td><a ng-href="#/address/{{address.ID}}">{{address.AddressName}}</a></td>
                    <td>{{address.City}}</a></td>
                    <td>{{address.State}}</td>
                    <td><i ng-class="{'fa fa-check': address.IsShipping }"></i></td>
                    <td><i ng-class="{'fa fa-check': address.IsBilling }"></i></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="panel-footer">
            <button type="button" class="btn btn-danger" ng-click="deleteSelected($event)">Delete Selected</button>
            <button type="button" class="btn btn-primary pull-right" ng-click="newAddress($event)">New Address</button>
        </div>
    </div>
</section>
